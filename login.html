<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Palace Dining</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #2b0000, #000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
    overflow: hidden;
  }
  .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.75); z-index:-1;}
  #splash {
    position: absolute; top:0; left:0; width:100%; height:100%;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    background: #1a0000; z-index: 10; color: gold;
    font-family: 'Cinzel Decorative', serif; text-align: center;
  }
  #splash h1 { font-size: 48px; margin: 20px 0 0; }
  #splash img {
    width: 150px; height: 150px; border-radius: 50%;
    border: 4px solid gold; box-shadow: 0 0 25px gold;
  }
  #loginContainer {
    display: none;
    background: rgba(40,0,0,0.92);
    border: 2px solid gold;
    padding: 40px; width: 400px; border-radius: 25px;
    text-align: center; z-index: 5;
  }
  h2 { font-family: 'Cinzel Decorative', serif; color: gold; margin-bottom: 20px;}
  .input-box { margin: 18px 0; }
  .input-box input, select {
    width: 100%; padding: 12px;
    border-radius: 12px;
    border: 2px solid rgba(255,215,0,0.6);
    background: rgba(255,255,255,0.08); color:#fff;
    outline: none;
  }
  button {
    margin-top: 15px; padding: 12px; width: 100%;
    border: none; font-size: 16px; font-family: 'Cinzel Decorative', serif;
    border-radius: 12px; cursor: pointer; background: gold; color:#000;
  }
</style>
</head>
<body>

<div class="overlay"></div>

<!-- Splash / Logo Screen -->
<div id="splash">
  <img src="hall.jpg" alt="Royal Palace Logo">
  <h1>Royal Palace Dining</h1>
  <p>Preparing a royal experience...</p>
</div>

<!-- Login / Customer/Admin Choice -->
<div id="loginContainer">
  <h2>Login Type</h2>
  <button id="customerBtn">Customer</button>
  <button id="adminBtn">Admin</button>

  <div id="adminForm" style="display:none; margin-top:20px;">
    <div class="input-box">
      <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    </div>
    <button id="adminLoginBtn">Login as Admin</button>
    <p id="errorMsg" style="color:red; margin-top:10px;"></p>
  </div>
</div>

<script>
  // Show choice page after splash delay
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("loginContainer").style.display = "block";
  }, 3000);

  const customerBtn = document.getElementById("customerBtn");
  const adminBtn = document.getElementById("adminBtn");
  const adminForm = document.getElementById("adminForm");
  const adminLoginBtn = document.getElementById("adminLoginBtn");
  const adminPasswordInput = document.getElementById("adminPassword");
  const errorMsg = document.getElementById("errorMsg");

  // Customer → redirect to customerDetails page
  customerBtn.addEventListener("click", () => {
    window.location.href = "customerDetails.html"; // New page for customer to input details
  });

  // Admin → show password input
  adminBtn.addEventListener("click", () => {
    adminForm.style.display = "block";
  });

  // Admin login verification
  adminLoginBtn.addEventListener("click", () => {
    const password = adminPasswordInput.value;
    const FIXED_ADMIN_PASSWORD = "123"; // fixed password

    if(password === FIXED_ADMIN_PASSWORD) {
      localStorage.setItem("isAdminLoggedIn", "true");
      window.location.href = "admin.html";
    } else {
      errorMsg.textContent = "Incorrect password!";
    }
  });
</script>

</body>
</html>
