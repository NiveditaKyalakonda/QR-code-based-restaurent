<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõí Royal Cart</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-image: url('hall.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      color: #fff;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: -1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(90, 0, 0, 0.9);
      color: gold;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .back {
      cursor: pointer;
      font-size: 18px;
      color: #ffdf6c;
      transition: 0.3s;
    }
    .back:hover {
      color: #fff;
      text-shadow: 0 0 12px gold;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 32px;
      color: gold;
      text-shadow: 0 0 12px rgba(255,215,0,0.9);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,215,0,0.6); }
      to { text-shadow: 0 0 18px rgba(255,215,0,1); }
    }
    #cart-items {
      max-width: 850px;
      margin: auto;
      background: rgba(40,0,0,0.85);
      border: 2px solid gold;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      border-bottom: 1px solid rgba(255,215,0,0.3);
      font-size: 18px;
      transition: all 0.4s ease;
      color: #fff;
    }
    .item span { font-weight: 500; color: #ffdf6c; }
    .qty-controls { display: flex; gap: 8px; align-items: center; }
    .btn {
      background: linear-gradient(45deg, #8B0000, #B22222);
      color: gold;
      border: none;
      padding: 6px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: 0.5s;
    }
    .btn:hover::before { left: 100%; }
    .btn:hover { transform: scale(1.08); box-shadow: 0 0 12px rgba(255,215,0,0.5); }
    #total {
      text-align: right;
      font-size: 22px;
      margin: 20px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 8px rgba(255,215,0,0.7);
    }
    .pay-btn {
      display: block;
      margin: 25px auto;
      padding: 14px 22px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #8B0000, #B22222);
      color: gold;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite;
    }
    .pay-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: 0.6s;
    }
    .pay-btn:hover::before { left: 100%; }
    .pay-btn:hover { transform: scale(1.08); box-shadow: 0 0 18px rgba(255,215,0,0.6); }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <header>
    üõí Royal Cart
    <div class="back" onclick="goBack()">‚¨ÖÔ∏è Back to Menu</div>
    
  </header>

  <h1>Your Selected Items</h1>

  <div id="cart-items"></div>
  <div id="total">Total: ‚Çπ0</div>
  <button class="pay-btn" onclick="goToPayment()">Proceed to Payment üí≥</button>
  <h2 id="orderTypeDisplay"></h2>


  <script>
    // Check if orderType exists
    let orderType = localStorage.getItem("orderType");
    if(!orderType){
      window.location.href = "choice.html";
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${item.name} - ‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${subtotal}</span>
          <div class="qty-controls">
            <button class="btn" onclick="decreaseQty(${index})">‚ûñ</button>
            <button class="btn" onclick="increaseQty(${index})">‚ûï</button>
            <button class="btn" onclick="removeItem(${index})">‚ùå</button>
          </div>
        `;
        container.appendChild(div);
      });

      document.getElementById("total").innerText = "Total: ‚Çπ" + total;
    }

    function increaseQty(index) { cart[index].qty++; saveCart(); renderCart(); }
    function decreaseQty(index) { cart[index].qty--; if(cart[index].qty <=0) cart.splice(index,1); saveCart(); renderCart(); }
    function removeItem(index) { cart.splice(index,1); saveCart(); renderCart(); }
    function saveCart(){ localStorage.setItem("cart", JSON.stringify(cart)); }
    function goBack(){ window.location.href="menu.html"; }
    function goToPayment(){
      let total = cart.reduce((sum,item)=>sum+item.price*item.qty,0);
      window.location.href = `payment.html?amount=${total}`;
    }

    renderCart();
    
  </script>
  
</body>
</html>
